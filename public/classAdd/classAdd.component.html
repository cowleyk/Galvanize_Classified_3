<form novalidate name="$ctrl.newClassified" ng-submit="$ctrl.classAdd($ctrl.classified)">
  <div id="tablediv"><table>
    <tbody>
      <tr>
        <td><label for="title">Title: </label></td>
        <td><input id="title" class="form-control" ng-model="$ctrl.classified.title" required></td>
      </tr>
      <tr>
        <td><label for="description">Description: </label></td>
        <td><input id="description" class="form-control" ng-model="$ctrl.classified.description" required></td>
      </tr>
      <tr>
        <td><label for="price">Price: </label></td>
        <td><input id="price" class="form-control" ng-model="$ctrl.classified.price" required></td>
      </tr>
      <tr>
        <td><label for="item_image">Item Image URL: </label></td>
        <td><input id="item_image" class="form-control" ng-model="$ctrl.classified.item_image" required></td>
      </tr>
    </tbody>
  </table></div>
  <br>
  <button type="submit" ng-disabled="$ctrl.newClassified.$invalid">
    Create Post
  </button>
</form>
