<h1 class="blink_text">Kevin's Classifieds</h1>
<div class="buttondiv"><button ng-click="$ctrl.createClass()">Create Post</button></div>
<ul ng-repeat="classified in $ctrl.classifieds">
  <li style="border:1px solid black">
    <p class="blink_texttwo">Title: {{ classified.title }}</p>
    <p class="blink_textthree">Description: {{ classified.description }}</p>
    <p class="blink_textfour"> Price: ${{ classified.price }}</p>
    <img class="media-object" src="{{classified.item_image}}">
    <br>
    <a ui-sref="classEdit" ng-click="$ctrl.editClass(classified)">Edit</a>
    <br>
    <a href="*" ng-click="$ctrl.deleteClass(classified)">Delete</a>

  </li>
